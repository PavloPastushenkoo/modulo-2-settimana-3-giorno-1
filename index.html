<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titolo</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Form dei animali</h1>
    </header>

    <main>
      <div class="container">
        <form id="form">
          <label for="petName" class="form-label">Nome Animale</label>
          <input type="text" class="form-control" id="petName" required />
          <br />
          <label for="ownerName" class="form-label">Propietario</label>
          <input type="text" class="form-control" id="ownerName" required />
          <br />
          <label for="species" class="form-label">Specie</label>
          <input type="text" class="form-control" id="species" required />
          <br />
          <label for="breed" class="form-label">Razza</label>
          <input type="text" class="form-control" id="breed" required />
          <br />
          <button class="btn btn-success" type="submit" id="invia">
            Invia
          </button>
        </form>
        <hr />
        <h2>Lista</h2>
        <div class="container">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Nome Animale</th>
                <th>Proprietario</th>
                <th>Specie</th>
                <th>Razza</th>
              </tr>
            </thead>
            <tbody id="tabella">
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
